"$schema" = 'https://starship.rs/config-schema.json'

format = '$time$sudo$directory$hg_branch$git_branch$git_status$git_metrics$git_state$git_commit$package$nodejs$docker_context$golang$deno$php$python$ruby$rust$line_break$jobs$status$character'

right_format = '$memory_usage$cmd_duration'

continuation_prompt = '[ â€º ](bright-black) '
scan_timeout = 2_000
command_timeout = 1_500
add_newline = true


[time]
disabled = false
format = '([$time]($style) âŒš )'
style = 'blue dimmed'
use_12hr = true
utc_time_offset = 'local'
time_range = '-'

[git_branch]
disabled = false
format = '([Â·](dimmed $style) [$symbol$branch(:$remote_branch)]($style) )'
symbol = 'î‚  '
style = 'bold purple'
truncation_length = 9223372036854775807
truncation_symbol = 'â€¦'
only_attached = false
always_show_remote = false
ignore_branches = []

[git_commit]
disabled = false
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
style = 'green bold'
only_detached = true
tag_symbol = ' ğŸ·  '
tag_disabled = false

[git_metrics]
disabled = false
added_style = 'bold green'
deleted_style = 'bold red'
only_nonzero_diffs = true
format = '([\(](dimmed bright-black)([+$added]($added_style) )([-$deleted]($deleted_style))[\)](dimmed bright-black) )'

[git_state]
disabled = false
rebase = 'REBASING'
merge = 'â“‚ï¸ '
revert = 'â® '
cherry_pick = 'ğŸ’ '
bisect = 'ğŸ”€ '
am = 'AM'
am_or_rebase = 'AM/REBASE'
style = 'bold yellow'
format = '\([$state( $progress_current/$progress_total)]($style)\) '

[git_status]
disabled = false
format = '([[\[](dimmed $style)$all_status$ahead_behind[\]](dimmed $style)]($style) )'
style = 'red bold'
stashed = '\$'
ahead = 'â‡¡'
behind = 'â‡£'
up_to_date = ''
diverged = 'â‡•'
conflicted = '='
deleted = 'âœ˜'
renamed = 'Â»'
modified = '!'
staged = '+'
untracked = '?'
ignore_submodules = false

[status]
disabled = false
format = '[$symbol $status]($style) '
symbol = 'âœ–'
success_symbol = ''
not_executable_symbol = 'ğŸš«'
not_found_symbol = 'ğŸ”'
sigint_symbol = 'ğŸ§±'
signal_symbol = 'âš¡'
style = 'bold red'
map_symbol = false
recognize_signal_code = true
pipestatus = false
pipestatus_separator = '|'
pipestatus_format = '\[$pipestatus\] => [$symbol$common_meaning$signal_name$maybe_int]($style)'

[character]
disabled = false
format = '$symbol '
success_symbol = '[â¯](bold green)'
error_symbol = '[â¯](bold red)'

[cmd_duration]
disabled = false
show_notifications = false
show_milliseconds = true
min_time = 2000
format = '(Â· [$duration]($style) )'
style = 'yellow bold'
min_time_to_notify = 45000

[directory]
disabled = false
truncate_to_repo = true
fish_style_pwd_dir_length = 4
use_logical_path = true
format = '[$path]($style)[$read_only]($read_only_style) '
repo_root_format = '[$before_root_path]($style)[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) '
style = 'cyan bold'
read_only = 'ğŸ”’'
read_only_style = 'red'
truncation_symbol = 'â€¦'
# home_symbol = 'ğŸ '
use_os_path_sep = true

[directory.substitutions]

[memory_usage]
threshold = 30
format = '(Â· $symbol[$ram]($style) )'
style = 'white bold dimmed'
symbol = 'ğŸ '
disabled = false

[line_break]
disabled = false

[localip]
disabled = false
ssh_only = true
format = '[$localipv4]($style) '
style = 'yellow bold'

[shlvl]
disabled = false
threshold = 2
format = '[$symbol$shlvl]($style) '
symbol = 'â†•ï¸  '
repeat = false
style = 'bold yellow'

[package]
disabled = false
format = '( $symbol[$version](underline $style) )'
symbol = 'ğŸ“¦ '
style = '99'
display_private = true
version_format = '${raw}'

[container]
disabled = false
format = '[$symbol \[$name\]]($style) '
symbol = 'ğŸ«™'
style = 'red bold dimmed'

[hostname]
ssh_only = true
disabled = false
trim_at = '.'
format = '[$hostname]($style) '
style = 'green dimmed bold'

[nodejs]
disabled = false
format = '([Â·](dimmed $style) [[$symbol]($style)($version )](dimmed $style))'
version_format = '${raw}'
symbol = 'â¬¢ '
style = 'bright-green'
not_capable_style = 'bold red'
detect_extensions = [
    'js',
    'mjs',
    'cjs',
    'ts',
    'mts',
    'cts',
    'jsx',
    'tsx',
    'd.ts',
]
detect_files = ['package.json', '.node-version', '.nvmrc']
detect_folders = ['node_modules']

[golang]
disabled = false
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'ğŸ¹ '
style = 'bold cyan'
detect_extensions = ['go']
detect_files = [
    'go.mod',
    'go.sum',
    'glide.yaml',
    'Gopkg.yml',
    'Gopkg.lock',
    '.go-version',
]
detect_folders = ['Godeps']

[ruby]
disabled = true
format = 'Â· [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'ğŸ’ '
style = 'bold red'
detect_extensions = ['rb']
detect_files = ['Gemfile', '.ruby-version']
detect_folders = []
detect_variables = ['RUBY_VERSION', 'RBENV_VERSION']

[rust]
disabled = false
format = 'via [$symbol($version )]($style)'
version_format = 'v${raw}'
symbol = 'ğŸ¦€ '
style = 'bold red'
